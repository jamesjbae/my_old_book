<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" style="background-color: darkslategray;" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">My Old Book Library</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Book Search<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">by Book Title</a></li>
            <li><a href="#">by Author</a></li>
            <li><a href="#">by Category</a></li>
          </ul>
        </li>
        <li><a href="/reading_book">Reading</a></li>
        <li><a href="/upload_new_book">Uploading</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if 'user_id' in request.session %}
            <li><a href="/user_dashboard"><span class="glyphicon glyphicon-user"></span>User: {{ request.session.first_name }}</a></li>
            <li><a href="/login_register/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        {% else %}
            <li><a href="/login_register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login_register"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  
<div class="container" style="text-align: center;" >
  <h3>admin_dashboard</h3>
</div>

</body>
</html>
